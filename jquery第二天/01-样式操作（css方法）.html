<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../jquery-1.11.1.js"></script>
    <script>
        $(function () {
        //操作方法一：设置属性 (json块)
            $("div").css({"width":100,"height":100,"background":"pink"});

            //操作方法二：设置属性（属性 属性值 ）
            $("div").css("background","red");

            //操作方法三：获取属性（属性）
            console.log($("div").css("height"));
        });

    </script>
</head>
<body>
<div></div>

</body>
</html>
