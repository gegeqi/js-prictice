<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../jquery-1.11.1.js"></script>
    <script>

        $(function () {
            $("button").click(function () {
                //赋值节点
                var newUl = $(".box ul").clone();
                $(".box").append(newUl);
            });

        });

    </script>
</head>
<body>
<button>复制节点</button>

<div class="box">
    <ul>
        <li>我是土著li1</li>
        <li>我是土著li2</li>
    </ul>
</div>
</body>
</html>
