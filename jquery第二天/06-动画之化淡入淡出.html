<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            background-color: pink;
            display: none;
            /*opacity: 0;*/
        }

    </style>

    <script src="../jquery-1.11.1.js"></script>
    <script>
        $(function () {
            $("button:eq(0)").click(function () {
                //淡入动画，用法一： fadeIn（） 不加参数
//                $("div").fadeIn();  //opacity:1 实现的

                //淡入动画，用法二： fadeIn（毫秒值） 加参数
//                $("div").fadeIn(2000); //通过控制宽高 display opacity 实现

                //淡入动画，用法三  fadeIn(字符串) slow慢：600ms  normal：400ms  fast:200ms
//                $("div").fadeIn("slow");
//                $("div").fadeIn("normal");
//                $("div").fadeIn("fast");
//                $("div").fadeIn("jlfjowuuw");

                //淡入动画，用法四  show(毫秒值，function(){})
                $("div").fadeIn(3000, function () {

                });
            });

            $("button:eq(1)").click(function () {
                //淡出动画，用法一： fadeOut（） 不加参数
//                $("div").fadeOut();  //底层通过opacity:0 实现的

                //淡出动画，用法二： fadeOut（毫秒值） 加参数
//                $("div").fadeOut(2000); //通过控制宽高 display opacity 实现

                //淡出动画，用法三  fadeOut(字符串) slow慢：600ms  normal：400ms  fast:200ms
//                $("div").fadeOut("slow");
//                $("div").fadeOut("normal");
//                $("div").fadeOut("fast");
//                $("div").fadeOut("jlfjowuuw");

                //淡出动画，用法四  slideUp(毫秒值，function(){})
                $("div").fadeOut(3000, function () {
               
                });
            });
            
            $("button:eq(2)").click(function () {
                //显示隐藏切换
                //同样四种方法
                $("div").fadeToggle(2000);
            });

            $("button:eq(3)").click(function () {
                $("div").fadeTo(2000, 0.5,function () {
                    
                });

            });
        })

    </script>
</head>
<body>
<button>淡入</button>
<button>淡出</button>
<button>切换</button>
<button>改变透明度为0.5</button>
<div></div>
</body>
</html>
