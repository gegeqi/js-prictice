<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        input {
            width: 300px;
            height: 36px;
            padding-left: 5px;
            color: #cccccc;
        }

        label {
            position: absolute;
            top: 78px;
            left: 60px;
            font-size: 12px;
            color: #ccc;
            cursor: text;
        }

        .hide {
            display: none;
        }

        .show {
            display: block;
        }
    </style>
</head>
<body>

京东: <input id="inp1" type="text" value="我是京东"/><br><br>
淘宝：<label for="inp2">我是淘宝</label><input id="inp2" type=" "/><br><br>

placeholder: <input type="text" placeholder="我是placeholder"/>


<script>
    //需求：京东获取焦点
    var inp1 = document.getElementById("inp1");


    //    获取焦点事件
    inp1.onfocus = fn1;
    function fn1() {
        if (this.value === "我是京东") {
            this.style.color = "#000";
            this.value = "";
        }
    }

    inp1.onblur = fn2;
    function fn2() {
        if (this.value === "") {
            this.value = "我是京东";
        }
    }


    var inp2 = document.getElementById("inp2");
    var label = document.getElementsByTagName("label")[0];

    //    输入事件，文字的输入和删除都会触发事件

    //    获取插入条光标
    //    inp2.focus();

    inp2.oninput = fn3;
    function fn3() {
        if (this.value === "") {
            label.className = "show";
        } else {
            label.className = "hide";
        }
    }

</script>


</body>
</html>
