<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="../jquery-1.11.1.js"></script>
<script>

    $(function () {
        //获取ul中的li

        //后代选择器
        var jqli = $("ul li");
        jqli.css("background", "pink");
        jqli.css("margin", 5);


        //子代
        var jqotherli = $("ul>li");
        jqotherli.css("background", "red");
    })




</script>
<body>

<ul>
    <li>111</li>
    <li>222</li>
    <li>333</li>
    <ol>
        <li>aaa</li>
        <li>bbb</li>
        <li>ccc</li>
    </ol>
</ul>

</body>
</html>
