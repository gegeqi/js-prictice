<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>
<script src="../jquery-1.11.1.js"></script>
<script>
    //入口函数
    $(document).ready(function () {
        //获取元素，绑定事件(通过方法实现)
        $("div").click(function () {
            $("div").html("hello");
        });

    });
</script>
<body>
<div></div>

</body>
</html>
