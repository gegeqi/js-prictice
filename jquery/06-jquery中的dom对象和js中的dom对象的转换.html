<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="../jquery-1.11.1.js"></script>
    <script>
        $(window).ready(function () {
            var box = document.getElementById("box");
            var cbox = document.getElementsByClassName("box");

            var jqbox = $("#box");

            box = $(box);

            console.log(cbox);
            div = $(div);
