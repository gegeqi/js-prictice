<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        body {
            background: #000;
        }

        .wrap {
            margin: 100px auto 0;
            width: 630px;
            height: 394px;
            padding: 10px 0 0 10px;
            background: #000;
            overflow: hidden;
            border: 1px solid #fff;
        }

        .wrap li {
            float: left;
            margin: 0 10px 10px 0;

        }

        .wrap img {
            display: block;
            border: 0;
        }
    </style>
    <script src="../jquery-1.11.1.js"></script>
    <script>
        $(window).ready(function () {
            //需求：鼠标放入li中，其他li半透明，当前opacity为1，其他为半透明，离开大盒子，所有恢复全透明
            $(".wrap").find("li").mouseenter(function () {
                //链式编程
                $(this).css("opacity", 1).siblings("li").css("opacity",0.4);
            });

            //离开
            $(".wrap").mouseleave(function () {
//                $(this).children().children("li").css("opacity", 1);
                $(".wrap li").css("opacity", 1);
            });
        });




    </script>
</head>
<body>
<div class="wrap">
    <ul>
        <li><a href="#"><img src="../image/01.jpg" alt=""/></a></li>
        <li><a href="#"><img src="../image/02.jpg" alt=""/></a></li>
        <li><a href="#"><img src="../image/03.jpg" alt=""/></a></li>
        <li><a href="#"><img src="../image/04.jpg" alt=""/></a></li>
        <li><a href="#"><img src="../image/05.jpg" alt=""/></a></li>
        <li><a href="#"><img src="../image/06.jpg" alt=""/></a></li>
    </ul>
</div>
</body>
</html>
