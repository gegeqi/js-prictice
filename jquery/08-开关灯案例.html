<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>开关灯案例</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 944px;
            margin: 50px auto 0;
        }
    </style>
    <script src="../jquery-1.11.1.js"></script>
    <script>
        $(window).ready(function () {
            //获取元素
            var inp = document.getElementsByTagName("input");
            var body = $("body");

            $(inp[0]).click(function () {
                body.get(0).style.backgroundColor = "white";
            });

            $(inp[1]).click(function () {
                body[0].style.backgroundColor = "black";
            });
        });

    </script>
</head>

<body>
<input type="button" value="开灯" id="j_openLight"/>
<input type="button" value="关灯" id="j_closeLight"/>
<div>
    <img src="../image/coder.jpg" alt=""/>
</div>
</body>

</html>
