<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        select {
            width: 180px;
            height: 240px;
            font-size: 16px;
            background-color: #c7ff66;
        }
    </style>
    <script>
        window.onload = function () {
        //需求：左边的点击>>>进入右边，相反进入左边
            var sel1 = document.getElementById("sel1");
            var sel2 = document.getElementById("sel2");

            var btnArr = document.getElementsByTagName("button");
            
            btnArr[0].onclick = function () {
                var arr = sel1.children;

//                便利添加到右侧

                for(var i= arr.length-1;i>=0;i--){
                    sel2.appendChild(arr[arr.length-1-i]);
                }
            };


            btnArr[1].onclick = function () {
                var arr = sel2.children;

//                便利添加到右侧

                for(var i= arr.length-1;i>=0;i--){
                    sel1.appendChild(arr[arr.length-1-i]);
                }
            };






        }
    </script>
</head>
<body>
<select name="" size="10" id="sel1" multiple>
    <option value="">香蕉</option>
    <option value="">苹果</option>
    <option value="">鸭梨</option>
    <option value="">葡萄</option>
</select>
<button>>>>>>></button>

    <!--<option value="">葡萄</option>-->
</select>
</body>
</html>
