<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            margin-top: 20px;
            width: 200px;
            height: 200px;
            background-color: #f00;
            position: absolute;
            top:100px;
            left: 10px;
            z-index: 1;
        }
        img{
            position: absolute;
            top: 100px;
            width: 200px;
            left: 10px;
        }
    </style>
</head>
<body>
<button>动！！！</button>
<div></div>
<img src="../image/mm.png"  alt="">

<script>
    var btn = document.getElementsByTagName("button")[0];
    var div = document.getElementsByTagName("div")[0];
    var img = document.getElementsByTagName("img")[0];

    btn.onclick = function () {
        div.style.top = "300px";
        div.style.left = "300px";

        img.style.top = "300px";
        img.style.left = "300px";
        img.style.zIndex = "1";



    }

</script>
</body>
</html>
