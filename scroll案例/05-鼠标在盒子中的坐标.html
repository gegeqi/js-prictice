<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            width: 300px;
            height: 200px;
            padding-top: 100px;
            background-color: pink;
            margin: 100px;
            text-align: center;
            font: 18px/30px "simsun";
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="box">
</div>
<script src="animate.js"></script>
<script>
    //鼠标进入盒子之后，只要运动哪怕只有一像素，随时更换里面的内容(鼠标在盒子中的内容)
    //技术点：onmousemove（在事件源上移动哪怕一像素也会触动事件）
    //一定程度上模拟了定时器
    //步骤：
    //1.老三步和新五步
    //2.获取鼠标在整个页面的位置
    //3.获取盒子在整个页面的位置
    //4.用鼠标的位置减去盒子的位置赋值给盒子的内容


    //1.老三步和新五步
    var div = document.getElementsByTagName("div")[0];

    div.onmousemove = function (event) {
        event = event || window.event;
        //2.获取鼠标在整个页面的位置

        var pagex = event.pageX || scroll().left + event.clientX;
        var pagey = event.pageY || scroll().top + event.clientY;
        //3.获取鼠标在整个页面的位置
        var xx = div.offsetLeft;
        var yy = div.offsetTop;
        //4.用鼠标的位置减去盒子的位置赋值给盒子的内容
        var targetx = pagex - xx;
        var targety = pagey - yy;


        this.innerHTML = "x的坐标为：" + targetx + "px;<br>\ny的坐标为：" + targety + "px;"

    }


</script>
</body>
</html>
