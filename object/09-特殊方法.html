<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>


    //trim() 去除前后空格

    var str = "   a   b   c   ";
    console.log(str);
    console.log(str.trim());


    //replace() 替换

    var str2 = "hello world,hello world!!";

    console.log(str2);
    console.log(str2.replace("hello", "bye"));

    //split() 字符串变数组

    var str3 = "关羽|张飞|刘备";

    console.log(str3);
    console.log(str3.split("|"));




</script>
</body>
</html>
