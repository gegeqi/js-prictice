<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        div {
            width: 100px;
            height: 100px;
            background-color: pink;
            margin: 5px;
        }
    </style>
</head>
<body>

<div></div>
<div class="box"></div>
<div id="box"></div>
<div class="box"></div>
<div></div>
<script>

    //需求:一个方法，包含三种获取节点元素的功能，通过传递参数的不同，来决定使用哪种方式获取元素

    //思路：封装一个方法，判断第一个字符串，是#，.或是其他；
    //步骤：
    function getEle(str) {
        var firstChar = str.charAt(0);
        var getEle = "";
        if (firstChar === "#") {
            getEle = document.getElementById(str.slice(1));
        } else if (firstChar === ".") {
            getEle = document.getElementsByClassName(str.slice(1));
        } else {
            getEle = document.getElementsByTagName(str);
        }
        return getEle;
    }

    console.log(getEle("#box"));
    console.log(getEle(".box"));
    console.log(getEle("div"));

    getEle("#box").style.backgroundColor = "#f00";
    var classArr = getEle(".box");
    for (var i = 0; i < classArr.length; i++) {
        classArr[i].style.backgroundColor = "#0f0";
    }

</script>
</body>
</html>
