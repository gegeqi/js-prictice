<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="box" title="主题" class="box">我爱你中国</div>


<script>


    //    两种方式不能交换使用，赋值和获取值只能使用同一种方法


    //元素节点.属性（元素节点[属性]），绑定的属性不会出现在标签上
    //    get/set/removeAttritube,会出现在标签上
    var box = document.getElementById("box");
    box.aaaa = 1111;
    console.log(box.aaaa);

    box.setAttribute("bbb", "222");
    console.log(box.bbb);

</script>
</body>
</html>
