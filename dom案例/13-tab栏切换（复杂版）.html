            list-style: none;
        }

        li {
            float: left;
            width: 100px;
            height: 40px;
            text-align: center;
            font: 600 15px/40px "simsun";
            background: pink;
            cursor: pointer;
        }

        span {
            display: none;
            width: 500px;
            height: 360px;
            background: yellow;
            text-align: center;
            font: 700 150px/360px 'simsun';
        }

        .show {
            display: block;
        }

        .current {
            background: yellow;
        }

    </style>

        window.onload = function () {
            var boxArr = document.getElementsByClassName("box");
//            函数封装
            for(var i = 0;i<boxArr.length;i++){
                fn(boxArr[i]);
            }


            function fn(ele) {
                var liArr = ele.getElementsByTagName("li");
                var spanArr = ele.getElementsByTagName("span");

                for (var i = 0; i < liArr.length; i++) {
                    liArr[i].setAttribute("index", i);

                    liArr[i].onmouseover = function () {
                        for (var j = 0; j < liArr.length; j++) {
//                        liArr[j].className = "";
//                        spanArr[j].className = "";

                            liArr[j].removeAttribute("class");
                            spanArr[j].removeAttribute("class");
                        }
//                    this.className = "current";
                        this.setAttribute("class", "current");
                        spanArr[this.getAttribute("index")].setAttribute("class", "show");
//                    spanArr[this.index].className = "show";
                    }
                }
            }
        }
