<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

账号：<input type="text" value="你好"/><button>禁用</button><button>解禁 </button><br><br>
密码：<input type="password" value="aaaaaa"/>


<script>
    var inp = document.getElementsByTagName("input")[0];
    var btn1 = document.getElementsByTagName("button")[0];
    var btn2 = document.getElementsByTagName("button")[1];

    btn1.onclick = function () {
        inp.disabled = true;
    }

    btn2.onclick = function () {
        inp.removeAttribute("disabled");
    }

</script>
</body>
</html>
