<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 500px;
            height: 400px;
            border: 1px solid #ccc;
            margin: 100px auto;
            overflow: hidden;
        }

        ul {
            width: 600px;
            height: 40px;
            margin-left: -1px;
            list-style: none;
        }

        li {
            float: left;
            width: 100px;
            height: 40px;
            text-align: center;
            font: 600 15px/40px "simsun";
            background: pink;
            cursor: pointer;
        }

        span {
            display: none;
            width: 500px;
            height: 360px;
            background: yellow;
            text-align: center;
            font: 700 150px/360px 'simsun';
        }

        .show {
            display: block;
        }

        .current {
            background: yellow;
        }

    </style>
</head>
<body>
<div class="box">
    <ul>
        <li>鞋子</li>
        <li>袜子</li>
        <li>裤子</li>
        <li>裙子</li>
        <li>帽子</li>
    </ul>
    <span>鞋子</span>
    <span>袜子</span>
    <span>裤子</span>
    <span>裙子</span>
    <span>帽子</span>
</div>


</body>
</html>
