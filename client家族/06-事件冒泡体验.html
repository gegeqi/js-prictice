<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box1 {
            width: 500px;
            height: 500px;
            background-color: pink;
        }

        .box2 {
            width: 300px;
            height: 300px;
            background-color: yellow;
        }

        .box3 {
            width: 100px;
            height: 100px;
            background-color: blue;
        }
    </style>
</head>
<body>
<div class="box1" id="box1">
    <div class="box2">
        <div class="box3"></div>
    </div>

</div>

<script>
    var box1 = document.getElementById("box1");
    var box2 = box1.children[0];

    //事件捕获，加上true参数就是捕获阶段，不加则是默认的冒泡
    box1.addEventListener("click", function () {
        alert("i am box1");
    }, true);
    box2.addEventListener("click", function () {
        alert("i am box2");
    }, true);
    box3.addEventListener("click", function () {
        alert("i am box3");
    }, true);
    document.addEventListener("click", function () {
        alert("i am document");
    }, true);


</script>
