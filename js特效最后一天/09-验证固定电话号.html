<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*span {*/
            /*color: red;*/
        /*}*/
    </style>
</head>
<body>

    <div class="box">
        <input type="text"/>
        <span style="color: red">请输入电话号码！</span>
    </div>
    <script>
        //需求：验证座机号；
        //步骤：
        //1.老三步
        //2.判断里面的是否符合


        var inp = document.getElementsByTagName("input")[0];
        var span = inp.nextElementSibling || inp.nextSibling;

        inp.onblur = function () {
            var reg1 =  /^0\d{2}-8\d{7}$/;
            if(reg1.test(inp.value)){
                span.style.color = "green";
                span.innerHTML = "输入正确！";
            }else {
                span.innerHTML = "输入有误！";
                span.style.color = "red";

            }
        }

    </script>
</body>
</html>
